<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Button Creator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
  <sec class="button-creator">
    <form id="controles">
      <label for="texto">Text</label>
      <input type="text" name="texto" id="texto">
      <label for="color">Color</label>
      <input type="color" name="color" id="color">
      <label for="backgroundColor">Background Color</label>
      <input type="color" name="backgroundColor" id="backgroundColor">
      <label for="height">Height</label>
      <input type="range" name="height" id="height" min="0" max="50">
      <label for="width">Width</label>
      <input type="range" name="width" id="width" min="0" max="150">
      <label for="border">Border</label>
      <input type="text" name="border" id="border">
      <label for="borderRadius">Border-Radius</label>
      <input type="range" name="borderRadius" id="borderRadius" min="0" max="20" step="1">
      <select name="fontFamily" id="fontFamily">
        <option value="Arial">Arial</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Roboto">Roboto</option>
      </select><!-- Font Family -->
      <label for="fontSize">Font Size</label>
      <input type="number" name="fontSize" id="fontSize">
      <input type="button" id="copy-clipboard" value="Copy to Clipboard">
    </form><!-- controles -->
    <section class="resultado">
      <button class="btn">Click</button>
      <pre><code class="css"></code></pre>
    </section>
  </section><!-- Button Creator -->
  <script src="js/script.js"></script> 
</body>
</html>
